<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="carousel">
            <ul>
                <li><img src="https://images.pexels.com/photos/128458/pexels-photo-128458.jpeg?dl&fit=crop&w=1280&h=491"></img></li>
                <li><img src="https://images.pexels.com/photos/306803/pexels-photo-306803.jpeg?dl&fit=crop&w=1280&h=491"></img></li>
                <li><img src="https://images.pexels.com/photos/207385/pexels-photo-207385.jpeg?dl&fit=crop&w=1280&h=491"></img></li>
                <li><img src="https://images.pexels.com/photos/371589/pexels-photo-371589.jpeg?dl&fit=crop&w=1280&h=491"></img></li>
                <li><img src="https://images.pexels.com/photos/247474/pexels-photo-247474.jpeg?dl&fit=crop&w=1280&h=491"></img></li>
            </ul>
            <div class="left-carousel-control">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </div>
            <div class="right-carousel-control">
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </div>
        </div>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
